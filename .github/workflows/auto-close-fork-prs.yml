name: Auto-close fork PRs

on:
  pull_request_target:
    types: [opened, reopened]

permissions:
  pull-requests: write
  issues: write

jobs:
  close-if-fork:
    if: ${{ github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest
    steps:
      - name: Comment and close
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request;

            const body = [
              "Thanks for your interest!",
              "",
              "This repository powers my personal portfolio site and I’m not accepting external pull requests at this time.",
              "",
              "If you’ve found a bug or have a suggestion, please open an issue instead with repro steps.",
            ].join("\n");

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr.number,
              body,
            });

            await github.rest.pulls.update({
              owner,
              repo,
              pull_number: pr.number,
              state: "closed",
            });
