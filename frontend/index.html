    <!-- Reduce latency for third-party critical chains -->
    <link rel="preconnect" href="https://kit.fontawesome.com" crossorigin>
    <link rel="preconnect" href="https://ka-p.fontawesome.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>

    <link rel="preload" href="/resume.pdf" as="fetch" crossorigin="anonymous" />

    <!-- Analytics is initialized in src/main.js (env-driven) to avoid BFCache blockers -->

    <!-- Load Font Awesome after initial paint to avoid render-blocking font/CSS work in Lighthouse -->
    <script>
      (function () {
        const loadFA = () => {
          const s = document.createElement("script");
          s.src = "https://kit.fontawesome.com/b5b13ceb62.js";
          s.crossOrigin = "anonymous";
          s.defer = true;
          document.head.appendChild(s);
        };

        if ("requestIdleCallback" in window) {
          window.requestIdleCallback(loadFA, { timeout: 2000 });
        } else {
          setTimeout(loadFA, 1200);
        }
      })();
    </script>
